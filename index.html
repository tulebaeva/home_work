<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>rvm-listen-v2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <style>
    .mb-32 {
      margin-bottom: 32px;
    }
    
    .mt-32 {
      margin-top: 32px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-32 mt-32">Скоро ЕНТ не будет!!!</h1>
    
    <div class="row">
      <div class="col-md-6 mb-32">
        <div class="ffs">
          <div class="form-group mb-32">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" />
            <small id="emailHelp" class="form-text text-muted">Nurikenov Darkhan Serikbolovich</small>
          </div>
          
          <div class="form-group mb-32">
            <label for="city">Your City</label>
            <select class="form-control" id="city" name="city">
              <option value="Almaty">Almaty</option>
              <option value="Nur-Sultan">Nur-Sultan</option>
              <!-- <option value="Astana">Astana</option> -->
              
              <option value="Shymkent">Shymkent</option>
              <option value="Semey">Semey</option>
            </select>
          </div>
          
          <div class="form-group mb-32">
            <label for="age">Your Age</label>
            <input type="number" min="16" max="30" name="age" class="form-control" id="age" />
          </div>
          
          <div>
            <div class="form-group mb-32">
              <label for="biography">Your biography</label>
              <textarea name="biography" id="description" cols="30" rows="10" placeholder="Напишите о себе, ваше хобби и вид деятельности" style="width: 100%" ></textarea>
            </div>
            <button type="button" class="btn btn-info btn-lg btn-block mb-32" style="width: 100%" id="save">
              Save
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
              src="https://image.freepik.com/free-photo/close-up-hand-of-students-writing-an-exam-in-classroom-with-stress_73622-138.jpg"
              class="d-block w-100" alt="test1" />
            </div>
            <div class="carousel-item">
              <img
              src="https://image.freepik.com/free-photo/young-college-student-at-hard-exam-preparation-in-study-hall-looking-tired-and-weary_98890-556.jpg"
              class="d-block w-100" alt="test2" />
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
</div>
